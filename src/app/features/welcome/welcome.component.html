<nz-card class="login" nzSize="default">
  <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="updateLoggedInUser()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group>
          <input type="text" nz-input placeholder="type user name" formControlName="user"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!form.valid">Log in</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
